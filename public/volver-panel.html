<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volver al Panel Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .icon {
            font-size: 72px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 24px;
            margin: 20px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-home"></i>
        </div>
        <h1>Acceso al Panel Principal</h1>
        <p class="lead">Haz clic en el botón para ir al panel principal de administración.</p>
        
        <a href="/home" class="btn btn-primary btn-lg">
            <i class="fas fa-tachometer-alt"></i> IR AL PANEL PRINCIPAL
        </a>
        
        <div class="countdown mt-4">
            Redirección automática en <span id="timer">5</span> segundos...
        </div>
    </div>

    <script>
        // Redirección automática después de 5 segundos
        let seconds = 5;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            seconds--;
            timerElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "/home";
            }
        }, 1000);
    </script>
</body>
</html>
