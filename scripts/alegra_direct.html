<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración Directa con Alegra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .btn-primary {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Integración Directa con Alegra</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Configuración</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" value="pcapacho24@hotmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="token" class="form-label">Token</label>
                            <input type="text" id="token" class="form-control" value="4398994d2a44f8153123">
                        </div>
                        <button id="testConnectionBtn" class="btn btn-primary">Probar Conexión</button>
                        <pre id="connectionResult">Resultado aparecerá aquí...</pre>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Crear Factura</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="clientId" class="form-label">ID de Cliente</label>
                            <input type="number" id="clientId" class="form-control" value="23">
                        </div>
                        <div class="mb-3">
                            <label for="productId" class="form-label">ID de Producto</label>
                            <input type="number" id="productId" class="form-control" value="45">
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Cantidad</label>
                            <input type="number" id="quantity" class="form-control" value="1" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio</label>
                            <input type="number" id="price" class="form-control" value="26000" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="paymentForm" class="form-label">Forma de Pago</label>
                            <select id="paymentForm" class="form-select">
                                <option value="CASH" selected>CASH</option>
                                <option value="CREDIT">CREDIT</option>
                            </select>
                        </div>
                        <button id="createInvoiceBtn" class="btn btn-primary">Crear Factura</button>
                        <pre id="invoiceResult">Resultado aparecerá aquí...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // URL base de la API de Alegra
        const ALEGRA_API_URL = "https://api.alegra.com/api/v1";
        
        // Función para obtener los datos de autenticación
        function getAuthData() {
            const email = document.getElementById('email').value;
            const token = document.getElementById('token').value;
            return { email, token };
        }
        
        // Función para generar el encabezado de autenticación
        function getAuthHeader() {
            const { email, token } = getAuthData();
            const authString = `${email}:${token}`;
            const encodedAuth = btoa(authString);
            return {
                "Authorization": `Basic ${encodedAuth}`,
                "Content-Type": "application/json"
            };
        }
        
        // Función para mostrar resultados en formato JSON
        function displayResult(elementId, data) {
            document.getElementById(elementId).textContent = JSON.stringify(data, null, 2);
        }
        
        // Función para probar la conexión
        async function testConnection() {
            try {
                const headers = getAuthHeader();
                
                const response = await fetch(`${ALEGRA_API_URL}/company`, {
                    method: 'GET',
                    headers: headers
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult('connectionResult', {
                        success: true,
                        message: "Conexión exitosa",
                        data: data
                    });
                } else {
                    displayResult('connectionResult', {
                        success: false,
                        message: "Error en la conexión",
                        error: data
                    });
                }
            } catch (error) {
                displayResult('connectionResult', {
                    success: false,
                    message: "Error en la conexión",
                    error: error.message
                });
            }
        }
        
        // Función para crear una factura
        async function createInvoice() {
            try {
                const headers = getAuthHeader();
                const clientId = document.getElementById('clientId').value;
                const productId = document.getElementById('productId').value;
                const quantity = document.getElementById('quantity').value;
                const price = document.getElementById('price').value;
                const paymentForm = document.getElementById('paymentForm').value;
                
                // Datos de la factura
                const invoiceData = {
                    date: new Date().toISOString().split('T')[0],
                    dueDate: new Date().toISOString().split('T')[0],
                    client: { id: parseInt(clientId) },
                    items: [
                        {
                            id: parseInt(productId),
                            price: parseFloat(price),
                            quantity: parseInt(quantity)
                        }
                    ],
                    paymentForm: paymentForm,
                    paymentMethod: paymentForm
                };
                
                displayResult('invoiceResult', {
                    message: "Enviando datos...",
                    data: invoiceData
                });
                
                const response = await fetch(`${ALEGRA_API_URL}/invoices`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(invoiceData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult('invoiceResult', {
                        success: true,
                        message: "Factura creada exitosamente",
                        data: data
                    });
                } else {
                    displayResult('invoiceResult', {
                        success: false,
                        message: "Error al crear factura",
                        error: data
                    });
                    
                    // Intentar con formato alternativo
                    const alternativeInvoiceData = {
                        date: new Date().toISOString().split('T')[0],
                        dueDate: new Date().toISOString().split('T')[0],
                        client: { id: parseInt(clientId) },
                        items: [
                            {
                                id: parseInt(productId),
                                price: parseFloat(price),
                                quantity: parseInt(quantity)
                            }
                        ],
                        payment: {
                            paymentMethod: { id: 1 },
                            account: { id: 1 }
                        }
                    };
                    
                    displayResult('invoiceResult', {
                        message: "Intentando con formato alternativo...",
                        data: alternativeInvoiceData
                    });
                    
                    const alternativeResponse = await fetch(`${ALEGRA_API_URL}/invoices`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(alternativeInvoiceData)
                    });
                    
                    const alternativeData = await alternativeResponse.json();
                    
                    if (alternativeResponse.ok) {
                        displayResult('invoiceResult', {
                            success: true,
                            message: "Factura creada exitosamente (formato alternativo)",
                            data: alternativeData
                        });
                    } else {
                        displayResult('invoiceResult', {
                            success: false,
                            message: "Error al crear factura (formato alternativo)",
                            error: alternativeData
                        });
                    }
                }
            } catch (error) {
                displayResult('invoiceResult', {
                    success: false,
                    message: "Error al crear factura",
                    error: error.message
                });
            }
        }
        
        // Agregar eventos a los botones
        document.getElementById('testConnectionBtn').addEventListener('click', testConnection);
        document.getElementById('createInvoiceBtn').addEventListener('click', createInvoice);
    </script>
</body>
</html>
