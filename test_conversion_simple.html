<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Test Conversi√≥n Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>üß™ Test de Conversi√≥n Simple</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Producto de Prueba (ID: 44)</h5>
                        <div class="mb-3">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" value="1" step="0.001">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Unidad</label>
                            <select class="form-select" id="unidad">
                                <option value="paca">PACA</option>
                                <option value="lb">LB</option>
                                <option value="kg">KG</option>
                                <option value="unidad">UNIDAD</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary" onclick="cargarUnidades()">
                                üîç Cargar Unidades Disponibles
                            </button>
                            <button class="btn btn-success" onclick="testConversion()">
                                üîÑ Test Conversi√≥n PACA ‚Üí LB
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5>Resultado</h5>
                        <div id="resultado" class="alert alert-secondary">
                            Presiona un bot√≥n para probar
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-12">
                        <h5>Log de Consola</h5>
                        <div id="console-log" class="bg-dark text-light p-3" style="height: 300px; overflow-y: auto; font-family: monospace;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirigir console.log a nuestro div
        const originalLog = console.log;
        const originalError = console.error;
        const logDiv = document.getElementById('console-log');
        
        function addToLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-danger' : 'text-info';
            logDiv.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };
        
        // Configurar CSRF (aunque no lo necesitemos para GET)
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': 'test-token'
            }
        });
        
        console.log('üöÄ Test de conversi√≥n iniciado');
        
        function cargarUnidades() {
            console.log('üîç Cargando unidades disponibles para producto 44...');
            
            $.ajax({
                url: '/laravel/ventas_completa/public/api/conversiones/unidades-disponibles',
                method: 'GET',
                data: { producto_id: 44 },
                success: function(response) {
                    console.log('‚úÖ Respuesta exitosa:', response);
                    
                    if (response.success && response.data.unidades) {
                        let html = '<div class="alert alert-success">';
                        html += '<h6>‚úÖ Unidades Disponibles:</h6>';
                        response.data.unidades.forEach(unidad => {
                            html += `<span class="badge bg-primary me-1">${unidad.codigo.toUpperCase()}</span>`;
                        });
                        html += `<br><small>Unidad base: ${response.data.unidad_base}</small>`;
                        html += '</div>';
                        
                        document.getElementById('resultado').innerHTML = html;
                    } else {
                        document.getElementById('resultado').innerHTML = `
                            <div class="alert alert-warning">
                                ‚ö†Ô∏è No se encontraron unidades: ${response.message || 'Sin mensaje'}
                            </div>
                        `;
                    }
                },
                error: function(xhr) {
                    console.error('‚ùå Error en petici√≥n:', xhr);
                    console.error('Status:', xhr.status);
                    console.error('Response:', xhr.responseText);
                    
                    document.getElementById('resultado').innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå Error: ${xhr.status} - ${xhr.statusText}<br>
                            <small>${xhr.responseText}</small>
                        </div>
                    `;
                }
            });
        }
        
        function testConversion() {
            console.log('üîÑ Probando conversi√≥n: 1 paca ‚Üí libras...');
            
            $.ajax({
                url: '/laravel/ventas_completa/public/api/conversiones/convertir-unidad',
                method: 'POST',
                data: {
                    producto_id: 44,
                    unidad_origen: 'paca',
                    unidad_destino: 'lb',
                    cantidad: 1,
                    precio: 60000
                },
                success: function(response) {
                    console.log('‚úÖ Conversi√≥n exitosa:', response);
                    
                    if (response.success) {
                        document.getElementById('resultado').innerHTML = `
                            <div class="alert alert-success">
                                <h6>‚úÖ Conversi√≥n Exitosa</h6>
                                <strong>1 PACA ‚Üí ${response.data.cantidad_convertida} LB</strong><br>
                                <strong>Precio: $60,000 ‚Üí $${response.data.precio_convertido.toLocaleString()}</strong><br>
                                <small>Factor: ${response.data.factor_conversion}</small><br>
                                <small>${response.data.descripcion || ''}</small>
                            </div>
                        `;
                    } else {
                        document.getElementById('resultado').innerHTML = `
                            <div class="alert alert-warning">
                                ‚ö†Ô∏è Error en conversi√≥n: ${response.message}
                            </div>
                        `;
                    }
                },
                error: function(xhr) {
                    console.error('‚ùå Error en conversi√≥n:', xhr);
                    console.error('Status:', xhr.status);
                    console.error('Response:', xhr.responseText);
                    
                    document.getElementById('resultado').innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå Error: ${xhr.status} - ${xhr.statusText}<br>
                            <small>${xhr.responseText}</small>
                        </div>
                    `;
                }
            });
        }
        
        console.log('üìã P√°gina cargada. Usa los botones para probar la API.');
    </script>
</body>
</html>
